<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http`-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Random word generator</title>
    <link rel="icon" href="../assets/icon.png" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <div class="MainDivWrapper">
      <div class="BorderDiv"></div>
      <div class="BorderDiv2"></div>
      <div class="MainDiv">
        <h1>Random word generator</h1>
        <p>
          A random word generator that uses a random weighted choise for every
          character.
        </p>
        Length:
        <input id="min_length_input" type="number" min="1" max="50" />
        to
        <input id="max_length_input" type="number" min="1" max="50" /><br />
        <button id="generate_button" type="button" onclick="generate()">
          Generate</button
        ><br />
        <br />
        <textarea
          id="output_box"
          placeholder="Press 'Generate'"
          readonly
        ></textarea
        ><br />
        <button
          type="button"
          onclick="navigator.clipboard.writeText(output_box.innerHTML);"
        >
          Copy</button
        ><br />
        <br />
        <a href="../">Back</a>
      </div>
    </div>

    <script src="main.js" async defer></script>
  </body>
</html>
